<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="weather-card">
            <div class="search-box">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city">
                <button class="btn btn-light" onclick="getWeather()">🔍</button>
            </div>
            <div id="weather-info" class="weather-details">
                <h2 id="city-name">City</h2>
                <h1 id="temperature">--°C</h1>
                <p id="description">Weather Condition</p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <div class="additional-info">
                    <p>💨 <span id="wind-speed">--</span> km/h</p>
                    <p>💧 <span id="humidity">--</span>%</p>
                    <p>📈 <span id="pressure">--</span> hPa</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
